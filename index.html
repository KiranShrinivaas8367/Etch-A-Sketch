<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="mode">Mode : Coloring</div>

        <div class="initial">
            <div class="initial-wrap">
                <input type="range" class="slider" value="5" min="2" max="60" onchange="changeSize(this.value)"/>
                <div class="value">5*5 squares</div>
            </div>
            <span>Hover Here</span>
            <div class="board"></div>
            <!-- <div class="color-code">Black</div> -->
        </div>
        <div class="color-code">RGB(255,255,255)</div>

        <div class="content">
            <div class="buttons">
                <button class="color">Color  <input type="color" id="favcolor" name="favcolor" value="#A7CFDF"></button>
                <button onclick="colorChange('Multicolor')">Multicolor</button>
                <button onclick="colorChange('Black')">Black</button>
                <button onclick="colorChange('Gray')">Gray</button>
                <button onclick="colorChange('unset')">Erase</button>
                <button onclick="remove()">Clear</button>
                <button class="grid" onclick="grid()">Grid On</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
