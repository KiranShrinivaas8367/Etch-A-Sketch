<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>

        <div class="initial">
            <input type="range" class="slider" value="10" min="2" max="60" onchange="changeSize(this.value)"/>
            <div class="board"></div>
        </div>

        <div class="content">
            <div class="buttons">
                <button onclick="colorChange('random')">Multicolor</button>
                <button onclick="colorChange('black')">Black</button>
                <button onclick="colorChange('gray')">Gray</button>
                <button onclick="colorChange('white')">Erase</button>
                <button onclick="remove()">Clear</button>
                <button onclick="reset()">Reset</button>
                
                
            </div>
        </div>
        
    </div>
</body>
<script src="./main.js"></script>
</html>
